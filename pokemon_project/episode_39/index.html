<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 30%; /* Ajuste la taille des cartes */
  margin: 10px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}

.card-container {
  display: flex;
  flex-wrap: wrap; /* Permet de retourner les éléments sur la ligne suivante si nécessaire */
  gap: 20px; /* Espace entre les cartes */
  justify-content: center; /* Centre les cartes horizontalement */
}
</style>
</head>
